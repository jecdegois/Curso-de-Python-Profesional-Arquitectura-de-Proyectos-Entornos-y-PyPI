name: Code Style

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  uv:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: ruff check
        run: uv run ruff check

      - name: ruff format
        run: uv run ruff format

      - name: mypy
        run: uv run mypy src

      - name: pytest
        env:
          GUARDIAN_API_KEY: "this-is-not-a-api-key"
          NEWSAPI_API_KEY: "this-is-not-a-api-key"
          OPENAI_API_KEY: "this-is-not-a-api-key"
        run: uv run pytest -n auto
